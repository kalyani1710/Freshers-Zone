<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Package 4 - RS 30,000</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
  }
  .container {
    margin-top: 100px;
  }
  h1 {
    color:  #000080;
    margin-bottom: 10px;
  }
  h2 {
    color:  #000080;
    margin-bottom: 20px;
  }
  p {
    color: #666;
    margin-bottom: 30px;
  }
  .options {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }
  .option {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
    width: 200px;
    cursor: pointer;
    transition: transform 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .option:hover {
    transform: scale(1.05);
  }
  .footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: #000080;
    padding: 20px 0;
  }
  button {
    padding: 10px 20px;
    background-color: #fff;
    color: #000080;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #e0e0e0;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Freshers Zone</h1>
    <h2>Package 4 - RS 30,000</h2>
    <p>Choose from the following options:</p>
    <div class="options">
      <div class="option">Venue</div>
      <div class="option">Themes</div>
      <div class="option">Games</div>
      <div class="option">Cards</div>
      <div class="option">Songs</div>
      <div class="option">Gift Items</div>
      <div class="option">Food Items</div>
    </div>
  </div>

  <div class="footer">
    <button onclick="goToNextPage()">Next</button>
  </div>

  <script>
    function goToNextPage() {
      window.location.href = "next-page.html";
    }
  </script>
</body>
</html>
